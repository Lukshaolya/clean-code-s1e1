<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="main-image">
      <img src="./eisenhower-matrix.jpg" alt="photo">
      <a class="more-inf__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-block">
      <p id="add-elem">
        <label class="add-new-task" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task input-text" type="text">
            <button class="add-task__btn">Add</button>
          </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="list-block">
        <li class="list">
          <input class="list-item__checkox" type="checkbox">
          <label class="task list-item__label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-icon" src="./remove.svg" alt="icon">
          </button>
        </li>
        <li class="editMode list">
          <input class="list-item__checkox" type="checkbox">
          <label class="task list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="edit">Save</button>
          <button class="delete">
            <img  class="delete-icon" src="./remove.svg" alt="icon">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list-block">
        <li class="list">
          <input class="list-item__checkox" type="checkbox" checked>
          <label class="task list-item__label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img  class="delete-icon" src="./remove.svg" alt="icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
